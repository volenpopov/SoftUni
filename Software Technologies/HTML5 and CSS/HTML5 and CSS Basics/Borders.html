<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <div style="width: 1000px">
        <p style="width: 1000px">
            <span style="border: solid; background-color: lightgray; border-color: red; border-radius: 30px; font-size: 40px; padding-left: 15px; padding-right: 15px"</span>
            <span style="color: red">Red</span> Border
        </p>
        <p style="width: 1000px">
            <span style="border: solid; background-color: lightgray; border-color: green; border-radius: 30px; font-size: 40px; padding-left: 15px; padding-right: 15px"</span>
            <span style="color: green">Green</span> Border
        </p>
        <p style="width: 1000px">
            <span style="border: solid; background-color: lightgray; border-color: blue; border-radius: 30px; font-size: 40px; padding-left: 15px; padding-right: 15px"</span>
            <span style="color: blue">Blue</span> Border
        </p>
    </div>
</body>
</html>
